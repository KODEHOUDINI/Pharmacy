<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>RaphaCare Pharmacy</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/Footer-Multi-Column.css" />
    <link rel="stylesheet" href="assets/css/Login-with-overlay-image.css" />
    <link rel="stylesheet" href="assets/css/Ludens-Users---2-Register.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body style="background: #9ce1ef">
    <div class="container" style="margin-top: 70px">
      <div class="row" style="margin-top: 25px">
        <div class="col-md-12">
          <div id="main-wrapper" class="container">
            <div class="row justify-content-center">
              <div class="col-xl-10">
                <div class="card border-0">
                  <div class="card-body p-0">
                    <div class="row no-gutters">
                      <div class="col-lg-6">
                        <div class="p-5">
                          <div class="mb-5">
                            <h3 class="h4 font-weight-bold text-theme">Login</h3>
                          </div>

                          <h6 class="h5 mb-0">Welcome back!</h6>
                          <p class="text-muted mt-2 mb-5">Enter your email address and password.</p>

                          <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" />
                            </div>
                            <div class="form-group mb-5">
                              <label for="exampleInputPassword1">Password</label>
                              <input
                                type="password"
                                class="form-control"
                                id="exampleInputPassword1"
                              />
                            </div>
                            <button type="submit" class="btn btn-theme">Login</button>
                            <a href="#l" class="forgot-link float-right text-primary"
                              >Forgot password?</a
                            >
                          </form>
                        </div>
                      </div>

                      <div class="col-lg-6 d-none d-lg-inline-block">
                        <div class="account-block rounded-right">
                          <div class="overlay rounded-right"></div>
                          <div class="account-testimonial mb-5">
                            <h3 class="text-primary">RAPHACARE PHARMACY</h3>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end card-body -->
                </div>
                <!-- end card -->

                <p class="text-muted text-center mt-3 mb-0">
                  Don't have an account?
                  <a href="Register.html" class="text-primary ml-1">register</a>
                </p>

                <!-- end row -->
              </div>
              <!-- end col -->
            </div>
            <!-- Row -->
          </div>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
  </body>
</html>
